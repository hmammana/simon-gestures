<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simon with gestures</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <section class="simon-viewport">
            <div class="simon-type-green"></div>
            <div class="simon-type-red"></div>
            <div class="simon-type-yellow"></div>
            <div class="simon-type-blue"></div>
            <div class="simon-feedback"></div>
        </section>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="js/gesturekit_uifree.js"></script>
        <script src="js/app.js"></script>
        <script>
            var viewport = document.querySelector('#simon'),
                game = new Simon(viewport),
                gesture_kit = new GestureKit('5a48d9b0-fc11-47ac-bf80-36636c8428cb'),
                GK_RED = function () {
                    game.motion('red');
                },
                GK_BLUE = function () {
                    game.motion('blue');
                },
                GK_GREEN = function () {
                    game.motion('green');
                },
                GK_YELLOW = function () {
                    game.motion('yellow');
                },
                GK_VIOLET = function () {
                    game.motion('violet');
                };
        </script>
    </body>
</html>
